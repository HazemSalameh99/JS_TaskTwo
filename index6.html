<body>
    <script>
        let number=prompt("Enter Any Number Contains Digit String (0-9)");
        function IsPandigital(number){
           let numbStr=number.toString();
           for(let i=0; i<=9;i++)
           {
            if(!numbStr.includes(i.toString()))
            {
                return false;
            }
           }
           return true;
        }

        alert(IsPandigital(number));
    </script>
</body>
