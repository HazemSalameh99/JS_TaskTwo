<body>
    <script>
        let jopTitle=prompt("Enter your Jop Title");
        let loca=prompt("Enter your Location");
        let partnerName=prompt("Enter your partner Name");
        let numofcheld=prompt("Enter your number of children");
        function tellFortune(jopTitle,Location,partnerName,numofcheld){
            return `I'm a ${jopTitle} in ${Location}, and married to ${partnerName} with ${numofcheld} kids`;
        }
        alert(tellFortune(jopTitle,loca,partnerName,numofcheld));
    </script>
