<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2 fun2</title>
</head>
<body>
    <script>
        let puppyAge=parseInt(prompt("Enter Age your Dog"));
        function calculateDogAge(puppyAge){
            return puppyAge*7;
        }
        document.write(`Your doggie is ${calculateDogAge(puppyAge)} years old in dog years!`)
    </script>
</body>
</html>
