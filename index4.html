<body>

    <script>
        let a=parseInt(prompt("enter first number"));
        let b=parseInt(prompt("enter second number"));
       document.write(multiplication2(a,b));
        function multiplication2(x,y){
            if(x==0||y==0)
            {
                return 0;
            }
            let result=0;
            for(let i=0;i<y;i++)
            {
                result+=a;
            }
            return result;
        }
    </script>
